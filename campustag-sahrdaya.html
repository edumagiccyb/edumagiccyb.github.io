<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime List Example</title>
  <style>
    /* Style for a scrollable list container */
    #dataList {
      max-height: 400px; /* adjust as needed */
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      list-style-type: none;
    }
    #dataList li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Realtime Data List</h1>
  <ul id="dataList"></ul>

  <!-- Include Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // TODO: Replace with your own Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANNPwgKy8fQYBcUqSC4ilKgyclGjcbtCU",
      authDomain: "sahrdaya-helper.firebaseapp.com",
      databaseURL: "https://sahrdaya-helper-default-rtdb.firebaseio.com",
      projectId: "sahrdaya-helper",
      storageBucket: "sahrdaya-helper.appspot.com",
      messagingSenderId: "1:655086720034:android:74ac5ef85b5e5189b1a67b",
      appId: "1:655086720034:android:74ac5ef85b5e5189b1a67b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to the data location in the database
    const dataRef = database.ref('yourData'); // e.g., 'messages' or 'items'

    // Listen for new items being added to the database
    dataRef.on('child_added', function(snapshot) {
      const data = snapshot.val();
      addListItem(data);
    });

    // Function to add a new item to the list
    function addListItem(data) {
      const list = document.getElementById('dataList');
      const li = document.createElement('li');
      
      // Customize the display: adjust as per your data structure
      li.textContent = data.text || JSON.stringify(data);
      
      list.appendChild(li);
    }
  </script>
</body>
</html>
